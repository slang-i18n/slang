name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.5.1
        with:
          flutter-version: '2.2.2'
      - run: flutter pub get
      - run: flutter format --set-exit-if-changed lib bin
      - run: flutter test
